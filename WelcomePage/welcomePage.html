<!DOCTYPE html>
<html>
	<head>
		<script src="../jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./Welcome.js"></script>
        <link rel="stylesheet" type="text/css" href="welcomeStyle.css" />
	</head>

	<body style="text-align: center;">
		<div id="welcomePage">
            <img src="../assets/img/Logo.png" alt=""/>
            <div id="welcomeButtons" style="display: block;">
                <button id="start">Start</button>
                <button id="signup">Signup</button>
            </div>
		</div>
        <div id="loginPage">
            <input id="userLogin" class="submitInput1" type="text" placeholder="User Name">
            <input id="passwordLogin" class="submitInput1" type="password" placeholder="Password">
            <button id="login">Login</button>
        </div>
        <div id="signupPage">
            <form>
                <h1>Sign Up</h1>
                <p>Please fill the form in order to Sign Up.</p>
            </form>
        </div>
	</body>
</html>

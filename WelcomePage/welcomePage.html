<!DOCTYPE html>
<html>
	<head>
		<script src="../jquery-3.4.1.slim.min.js"></script>
        <script src="./jquery.validate.min.js"></script>
        <script type="text/javascript" src="./js/form-validation.js"></script>
		<script type="text/javascript" src="./Welcome.js"></script>
        <link rel="stylesheet" type="text/css" href="welcomeStyle.css" />
	</head>

	<body style="text-align: center;">
        <!-- <audio loop id="theme">
            <source src="../assets/sound/PacManTheme.mp3" type="audio/mpeg">
        </audio> -->
		<div id="welcomePage">
            <img src="../assets/img/Logo.png" alt=""/>
            <div id="welcomeButtons">
                <button id="start">Start</button>
                <button id="signup">Signup</button>
            </div>
		</div>
        <div id="loginPage">
            <form action="" id="loginForm" name="form">
                <input id="userLogin" name="userLogin" class="submitInput1" type="text" placeholder="User Name">
                <input id="passwordLogin" name="passwordLogin" class="submitInput1" type="password" placeholder="Password">
                <input id="Login" type="submit"></input>
            </form>
        </div>
        <div id="signupPage">
            <form action="" id="signupForm" name="form">
                <h1>Sign Up</h1>
                <p>Please fill the form in order to Sign Up.</p>
                <input id="userSignup" name="userSignup" class="submitInput1" type="text" placeholder="User Name">
                <input id="passwordSubmit" name="passwordSubmit" class="submitInput1" type="password" placeholder="Password">
                <input id="nameSignup" name="nameSignup" class="submitInput1" type="text" placeholder="Full Name">
                <input id="emailSignup" name="emailSignup" class="submitInput1" type="email" placeholder="email address">
                <input id="dateSignup" name="dateSignup" class="submitInput1" type="date" placeholder="Pick your Date" min="1950-01-01" max="2021-01-01">
                <input id="register" type="submit"></input>
            </form>
        </div>
	</body>
</html>
